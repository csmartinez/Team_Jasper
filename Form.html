<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="https://bootswatch.com/4/lux/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/fields.js"></script>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<HTML>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><h1 style="color: white">Shift Creator</h1></a>
	<br><br>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

	<body>
		<div class="container">
			<br><br>
			<br>
			<div id="form-container">
			<form>
			  <fieldset>
			    <legend>Create a Work Schedule</legend>
			    <div class="form-group" style="float: left; width: 24%; margin-right: 1%;">
			      <label for="openHour">Business Opens</label>
			      <select class="form-control" id="openHour">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
			        <option>5</option>
			        <option>6</option>
			        <option>7</option>
			        <option>8</option>
			        <option selected ="selected">9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
			      </select>
			    </div>

					<div class="form-group" style="float: left; width: 20%; margin-right: 5%;">
			      <label for="openMinutes"><br></label>
			      <select class="form-control" id="openMinutes">
			        <option>: 00 AM</option>
			        <!-- <option>: 30 AM</option>
			        <option>: 45 AM</option> -->
			      </select>
			    </div>

					<div class="form-group" style="float: left; width: 24%; margin-right: 1%;">
			      <label for="closeHour">Business Closes</label>
			      <select class="form-control" id="closeHour">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
			        <option selected ="selected">5</option>
			        <option>6</option>
			        <option>7</option>
			        <option>8</option>
			        <option>9</option>
							<option>10</option>
							<option>11</option>
			      </select>
			    </div>

					<div class="form-group" style="float: left; width: 20%; margin-right: 5%;">
			      <label for="closeMinutes"><br></label>
			      <select class="form-control" id="closeMinutes">
			        <option>: 00 PM</option>
			        <!-- <option>: 30 PM</option>
			        <option>: 45 PM</option> -->
			      </select>
			    </div>

					<fieldset class="form-group" style="min-width: 500px;">
						Business Days Open: <br><br>
							<div class="pretty p-default">
				        <input type="checkbox" value="" checked="" id="Monday"/>
				        <div class="state">
				            <label>Monday</label>
				        </div>
	    				</div>
							<div class="pretty p-default">
				        <input type="checkbox" value="" checked="" id="Tuesday"/>
				        <div class="state">
				            <label>Tuesday</label>
				        </div>
	    				</div>

							<div class="pretty p-default">
				        <input type="checkbox" value="" checked="" id="Wednesday"/>
				        <div class="state">
				            <label>Wednesday</label>
				        </div>
	    				</div>
							<div class="pretty p-default">
				        <input type="checkbox" value="" checked="" id="Thursday"/>
				        <div class="state">
				            <label>Thursday</label>
				        </div>
	    				</div>
							<div class="pretty p-default">
				        <input type="checkbox" value="" checked="" id="Friday"/>
				        <div class="state">
				            <label>Friday</label>
				        </div>
	    				</div>
							<div class="pretty p-default">
				        <input type="checkbox" value="" checked="" id="Saturday"/>
				        <div class="state">
				            <label>Saturday</label>
				        </div>
	    				</div>

							<div class="pretty p-default">
				        <input type="checkbox" value="" checked="" id="Sunday"/>
				        <div class="state">
				            <label>Sunday</label>
				        </div>
	    				</div>
			    </fieldset>
					<script>
					$(function(){
						$('#employeeAmount').change(function(){
							$('#employeePerShift').prop('max',this.value);
						});
					});
					</script>
					<div class="form-group" style="width:20%;">
			      <label for="employeeAmount" style="font-weight: bold">Number of Employees: </label>
			      <input type="number" id="employeeAmount" name="employeeAmount" value="" min="2" max="10"></input>
			    </div>

					<div class="form-group" style="width:20%;">
						<label for="employeePerShift" style="font-weight: bold">Employees per Shift: </label>
						<input type="number" id="employeePerShift" name="employeePerShift" value="" min="1" max="10"></input>(Cannot exceed the number of employees)

					</div>

					Click 'Next' to proceed to employee availability.<br><br>
			    <button type="button" id="filldetails" class="btn btn-primary" onclick="addFields()">Next</button>

					<div id="container"/>

			  </fieldset>
			</form>
		</div>
		<div id="schedule-container">

		</div>
		</div>
	</body>
</HTML>
