<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="https://bootswatch.com/4/lux/bootstrap.css" rel="stylesheet" type="text/css">
	<script src="js/bootstrap.js"></script>
	<script src="js/fields.js"></script>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<HTML>
	<body>
		<div class="container">
			<br><br>
			<h1>Shift Creator</h1>
			<br>
			<div id = "form-container">
			<form>
			  <fieldset>
			    <legend>Create a Work Schedule</legend>
			    <div class="form-group" style="float: left; width: 24%; margin-right: 1%;">
			      <label for="openHour">Business Opens</label>
			      <select class="form-control" id="openHour">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
			        <option>5</option>
			        <option>6</option>
			        <option>7</option>
			        <option>8</option>
			        <option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
			      </select>
			    </div>

					<div class="form-group" style="float: left; width: 20%; margin-right: 5%;">
			      <label for="openMinutes"><br></label>
			      <select class="form-control" id="openMinutes">
			        <option>: 00 AM</option>
			        <option>: 30 AM</option>
			        <option>: 45 AM</option>
			      </select>
			    </div>

					<div class="form-group" style="float: left; width: 24%; margin-right: 1%;">
			      <label for="closeHour">Business Closes</label>
			      <select class="form-control" id="closeHour">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
			        <option>5</option>
			        <option>6</option>
			        <option>7</option>
			        <option>8</option>
			        <option>9</option>
							<option>10</option>
							<option>11</option>
			      </select>
			    </div>

					<div class="form-group" style="float: left; width: 20%; margin-right: 5%;">
			      <label for="closeMinutes"><br></label>
			      <select class="form-control" id="closeMinutes">
			        <option>: 00 PM</option>
			        <option>: 30 PM</option>
			        <option>: 45 PM</option>
			      </select>
			    </div>

					<fieldset class="form-group" style="min-width: 500px;">
						Business Days Open: <br><br>
			      <div class="form-check">
			        <label class="form-check-label">
			          <input class="form-check-input" type="checkbox" value="" checked="" id="Monday">
			          Monday
			        </label>
			      </div>
			      <div class="form-check disabled">
			        <label class="form-check-label">
			          <input class="form-check-input" type="checkbox" value="" checked="" id="Tuesday">
			          Tuesday
			        </label>
			      </div>
						<div class="form-check disabled">
			        <label class="form-check-label">
			          <input class="form-check-input" type="checkbox" value="" checked="" id="Wednesday">
			          Wednesday
			        </label>
			      </div>
						<div class="form-check disabled">
			        <label class="form-check-label">
			          <input class="form-check-input" type="checkbox" value="" checked="" id="Thursday">
			          Thursday
			        </label>
			      </div>
						<div class="form-check disabled">
			        <label class="form-check-label">
			          <input class="form-check-input" type="checkbox" value="" checked="" id="Friday">
			          Friday
			        </label>
			      </div>
						<div class="form-check disabled">
			        <label class="form-check-label">
			          <input class="form-check-input" type="checkbox" value="" checked="" id="Saturday">
			          Saturday
			        </label>
			      </div>
						<div class="form-check disabled">
			        <label class="form-check-label">
			          <input class="form-check-input" type="checkbox" value="" checked="" id="Sunday">
			          Sunday
			        </label>
			      </div>
			    </fieldset>

					<div class="form-group" style="width:20%;">
						<label for="employeePerShift">Employees per Shift</label>
						<input type="number" id="employeePerShift" name="employeePerShift" value="" min="1" max="10"></input>
					</div>

			    <div class="form-group" style="width:20%;">
			      <label for="employeeAmount">Number of Employees</label>
			      <input type="number" id="employeeAmount" name="employeeAmount" value="" min="1" max="10"></input>
			    </div>

					Click 'Next' to proceed to employee availability.<br><br>
			    <button type="button" id="filldetails" class="btn btn-primary" onclick="addFields()">Next</button>

					<div id="container"/>

			  </fieldset>
			</form>
		</div>
		<div id="schedule-container">

		</div>
		</div>
	</body>
</HTML>
