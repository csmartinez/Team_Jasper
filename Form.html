					<script>
					$(function(){
						$('#employeeAmount').change(function(){
							$('#employeePerShift').prop('min',Math.floor(this.value/2));
						});
					});
					</script>
					<div class="form-group" style="width:20%;">
			      <label for="employeeAmount">Number of Employees</label>
			      <input type="number" id="employeeAmount" name="employeeAmount" value="" min="2" max="10"></input>
			    </div>

					<div class="form-group" style="width:20%;">
						<label for="employeePerShift">Employees per Shift</label>
						<input type="number" id="employeePerShift" name="employeePerShift" value="" min="1" max="10"></input>
