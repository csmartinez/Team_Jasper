<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="https://bootswatch.com/4/lux/bootstrap.css" rel="stylesheet" type="text/css">
	<script src"js/boostrap.js"></script>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<HTML>
	<body>
		<div class="container">
			<br><br>
			<h1>Shift Creator</h1>
			<br>
			<form>
			  <fieldset>
			    <legend>Create a Work Schedule</legend>
			    <div class="form-group" style="float: left; width: 24%; padding-right: 1%;">
			      <label for="openHour">Business Opens</label>
			      <select class="form-control" id="openHour">
			        <option>5</option>
			        <option>6</option>
			        <option>7</option>
			        <option>8</option>
			        <option>9</option>
			      </select>
			    </div>

					<div class="form-group" style="float: left; width: 20%; padding-right: 5%;">
			      <label for="openMinutes"><br></label>
			      <select class="form-control" id="openMinutes">
			        <option>: 00 AM</option>
			        <option>: 30 AM</option>
			        <option>: 45 AM</option>
			      </select>
			    </div>

					<div class="form-group" style="float: left; width: 24%; padding-right: 1%;">
			      <label for="closeHour">Business Closes</label>
			      <select class="form-control" id="closeHour">
			        <option>5</option>
			        <option>6</option>
			        <option>7</option>
			        <option>8</option>
			        <option>9</option>
							<option>10</option>
			      </select>
			    </div>

					<div class="form-group" style="float: left; width: 20%; padding-right: 5%;">
			      <label for="closeMinutes"><br></label>
			      <select class="form-control" id="closeMinutes">
			        <option>: 00 PM</option>
			        <option>: 30 PM</option>
			        <option>: 45 PM</option>
			      </select>
			    </div>

			    <div class="form-group" style="width:20%;">
			      <label for="employeeAmount">Number of Employees</label>
			      <input type="number" class="form-control" id="employeeAmount" min="1" max="5" placeholder="5"></input>
			    </div>
					<br> Click 'Next' to proceed to employee availability.<br><br>
			    <button type="submit" class="btn btn-primary">Next</button>
			  </fieldset>
			</form>
		</div>
	</body>
</HTML>
